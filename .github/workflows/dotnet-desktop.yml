name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: windows-latest  # For a list of available runner types, refer to
    # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  

      - name: Install Fantomas (Code Formatter)
        run: dotnet tool install --create-manifest-if-needed -g Fantomas

      - name: Format code with Fantomas (App)
        run: fantomas src/App/Program.fs

      - name: Format code with Fantomas (Lib)
        run: fantomas src/Library/method/LinealInterpolation.fs && fantomas src/Library/method/NewtonInterpolation.fs
      
      - name: Format code with Fantomas (Lib)
        run: fantomas src/Library/method/NewtonInterpolation.fs      
      
      - name: Format code with Fantomas (Lib)
        run: fantomas src/Library/service/ArgsParserService.fs

      - name: Format code with Fantomas (Lib)
        run: fantomas src/Library/service/MainService.fs
      
      - name: Run test
        run: cd test && dotnet test

    